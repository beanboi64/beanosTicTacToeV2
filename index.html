<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Beano's Tic Tac Toe</title>
    <link rel="icon" href="thevalley.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=music_note,music_off" />
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/v2.css">
    <link rel="stylesheet" href="./css/v2modes.css">
    <link rel="stylesheet" href="./css/tutorial.css">
    <link rel="stylesheet" href="mobile-styles.css">
</head>
<body>
    <div class="header">
        <h1>Beano's <span id="blueColor" class="blueColor">T</span>ic <span id="redColor" class="redColor">T</span>ac <span id="blueColor" class="blueColor">T</span>oe</h1>
        <div id="game-controls-toggle" class="setting-icons">
            <button id="settings-toggle"><i class="fa-solid fa-gear"></i></button>
            <button id="background-sound-toggle"><span class="material-symbols-outlined note">music_note</span></button>
            <button id="help-button" title="Help"><i class="fa-solid fa-info"></i></button>
        </div>
    </div>
    <div class="container">
        <div id="session-stats">
            <h3>All-Time Stats</h3>
            <div id="stats-content">
                <p>Wins: 0%</p>
                <p>Loss: 0%</p>
                <p>Draws: 0%</p>
            </div>
        </div>
        <div id="game-board" class="board"></div>
        <div id="game-controls" class="controls-modal">
            <button id="close-settings" class="close-mod">&#10008;</button>
            <div class="control-group">
                <label for="theme">Theme:</label>
                <select id="theme">
                    <option value="default">Default</option>
                    <option value="dark">Dark</option>
                    <option value="kitten">Kitten Whiskers</option>
                </select>
            </div>
            <div class="control-group">
                <button id="ai-toggle">Beano: On</button>
            </div>
            <div class="control-group">
                <label for="difficulty">Difficulty:</label>
                <select id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium" selected>Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
            <div class="control-group">
                <label for="mode">Mode:</label>
                <select id="mode">
                    <option value="ai" selected>Player v Beano</option>
                    <option value="player">PvP</option>
                </select>
            </div>
            <div class="control-group">
                <label for="grid-size">Grid Size:</label>
                <select id="grid-size">
                    <option value="3x3" selected>3x3</option>
                    <option value="4x4">4x4</option>
                </select>
            </div>
            <div class="control-group">
                <label for="volume-control">Volume:</label>
                <input type="range" id="volume-control" min="0" max="1" step="0.1" value="1">
            </div>
            <div id="timer">Time: 00:00:00</div>
            <div id="blitz-timer"></div>
        </div>
        <div id="play-again-modal" class="modal">
            <div class="modal-content">
                <h2 id="game-result-text"></h2>
                <div id="result-message-container" class="result-message-container">
                    <i id="result-bot-icon" class="fas fa-robot"></i>
                    <span id="result-message"></span>
                </div>
                <button id="play-again-btn">Play Again</button>
            </div>
        </div>
        <audio id="win-player-sound" src="sounds/win_player.mp3"></audio>
        <audio id="win-ai-sound" src="sounds/win.mp3"></audio>
        <audio id="pvp_winner" src="sounds/pvp_winner.mp3"></audio>
        <audio id="draw-sound" src="sounds/draw.mp3"></audio>
        <audio id="move-sound" src="sounds/move.mp3"></audio>
        <audio id="background-sound" src="sounds/background.mp3" loop></audio>
    </div>
    <script src="./js/v2.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/resultFeed.js"></script>
    <script src="./js/v2modes.js"></script>
    <script src="./js/tutorial.js"></script>
    <script src="./js/logic.js"></script>
    <script src="./js/controls.js"></script>
    <script src="./js/mobile.js"></script>
</body>
</html>
